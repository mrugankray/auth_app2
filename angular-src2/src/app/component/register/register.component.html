<form (submit)='onSubmit()'>
  <div class="form-group" >
    <label for="examplename">Name</label>
    <input type="text" class="form-control" [(ngModel)]='name' name="name" id="exampleInputName" placeholder="Name">
  </div>
  <div class="form-group">
    <label for="exampleusername">Username</label>
    <input type="text" class="form-control" [(ngModel)]='username' name="username" id="exampleUserName" placeholder="Username">
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" [(ngModel)]='email' name="email" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" [(ngModel)]='password' name="password" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" [(ngModel)]='remember_me' name="remember_me" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Remember me</label>
  </div>
  <button type="submit" class="btn btn-primary" value='submit'>Submit</button>
</form>
